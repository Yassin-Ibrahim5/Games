<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo-yellow.png" type="image/png">
    <title id="doc-title">Game Reviews</title>
</head>
<body class="bg-black">

<nav class="navbar navbar-expand-lg p-0">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="images/logo-yellow.png" alt="Game Reviews Logo" style="width: 90px;">
            Game Reviews
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto game-categories">
                <a class="nav-link mx-3 text-white active" aria-current="page" href="#"
                   data-category="mmorpg">MMORPG</a>
                <a class="nav-link mx-3 text-white" href="#" data-category="shooter">Shooter</a>
                <a class="nav-link mx-3 text-white" href="#" data-category="sailing">Sailing</a>
                <a class="nav-link mx-3 text-white" href="#" data-category="permadeath">Permadeath</a>
                <a class="nav-link mx-3 text-white" href="#" data-category="superhero">Superhero</a>
                <a class="nav-link mx-3 text-white" href="#" data-category="pixel">Pixel</a>
            </div>
        </div>
    </div>
</nav>

<main class="games-container">
    <div class="container my-5 home">
        <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="game-data"></div>
        </section>
    </div>
</main>
<section class="game-details d-none">
    <div class="container">
        <header class="d-flex flex-row align-items-center justify-content-between">
            <h1 class="text-center text-white h3 py-4">Game Details</h1>
            <button class="btn-close btn-close-white" id="btn-close"></button>
        </header>
        <div class="row g-4" id="details-content"></div>
    </div>
</section>
<div class="loading-screen d-flex justify-content-center align-items-center d-none">
    <span class="loader"></span>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/index.js" type="module"></script>
</body>
</html>
